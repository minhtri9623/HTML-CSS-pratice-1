<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-CSS-Pratice-1</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet"
     href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header class="header-wrapper">
        <div class="container header-content">
            <div class="header-logo">
                <img src="./assets/image/Logo.png" alt="Logo">
                <p class="logo">PRC</p>
            </div>
            
            <nav class="header-menu">
                <ul class="menu-list">
                    <li class="menu-item"><a href="#" class="menu-link">Home</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">About Us</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Our Courses</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Blog</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Contact Us</a></li>
                </ul>
            </nav>
    
            <div class="header-btn">
                <a href="" class="btn-block">Login</a>
                <a href="" class="btn-block">Register</a>
            </div>
        </div>
    </header>

    <main>
        <section class="banner">
            <div class="container banner-wrapper">
                <div class="banner-content">
                    <h1 class="banner-title">Rule the world as a Professional Real Estate Consultant</h1>
                    <div class="banner-btn">
                        <button class="btn-primary">Get Started</button>
                        <button class="btn-primary">L:earn more</button>
                    </div>
                    <div class="dot">
                        <span class="general"></span>
                        <span class="general"></span>
                        <span class="general"></span>
                    </div>
                </div>
                <div class="banner-img">
                    <img src="./assets/image/Banner.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
