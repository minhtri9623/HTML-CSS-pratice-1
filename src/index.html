<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-CSS-Pratice-1</title>
    <link rel="stylesheet" href=".//style/main.css">
</head>
<body>
    <div class="container">
        <header class="header-main">
            <div class="header-content">
                <div class="header-logo">
                    <img src="./access/image/Group 1.png" alt="group-1">
                    <span class="text-logo">PRC</span>
                </div>
                
                <nav class="navbar">
                    <li class="navbar-item"><a href="#" class="navbar-link navbar-link-fisrt">Home</a></li>
                    <li class="navbar-item"><a href="#" class="navbar-link">About Us</a></li>
                    <li class="navbar-item"><a href="#" class="navbar-link">Our Courses</a></li>
                    <li class="navbar-item"><a href="#" class="navbar-link">Blog</a></li>
                    <li class="navbar-item"><a href="#" class="navbar-link">Contact Us</a></li>
                </nav>
    
                <div class="header-btn">
                    <a href="#" class="btn-header">Login</a>
                    <a href="#" class="btn-header btn-header-right">Register</a>
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="banner">
                <div class="banner-content">
                    <h1 class="banner-title">Rule the world as a Professional Real Estate Consultant</h1>
                    <div class="banner-btn">
                        <button class="btn-primary btn-bannert">Get Started</button>
                        <button class="btn-primary btn-bannert btn-banner-right">L:earn more</button>
                    </div>
                    <div class="banner-icon">
                        <img src="./access/image/Ellipse 34.png" alt="Ellipse icon" class="icon-banner">
                        <img src="./access/image/Ellipse 35.png" alt="Ellipse icon" class="icon-banner">
                        <img src="./access/image/Ellipse 35.png" alt="Ellipse icon" class="icon-banner">
                    </div>
                </div>

                <div class="banner-img">
                    <img src="./access/image/banner.png" alt="banner image">
                </div>
            </section>

            <section class="features">
                <div class="features-content">
                    <span class="sub text-subtitle">Features</span>
                    <h2 class="features-title text-title">We Provide the Best Property for you</h2>
                </div>

                <div class="features-img">
                    <div class="features-img-left img-gap">
                        <img src="./access/image/Rectangle 11.png" alt="Rectangle image" class="image1">
                        <div class="img-wrap">
                            <img src="./access/image/Rectangle 9.png" alt="Rectangle image" class="image2">
                            <img src="./access/image/Rectangle 6 (3).png" alt="Rectangle image" class="image2">
                        </div>
                    </div>
                    <div class="features-img-main">
                        <img src="./access/image/Rectangle 7.png" alt="Rectangle image" class="image3">
                    </div>
                    <div class="features-img-right img-gap">
                        <img src=".//access/image/Rectangle 8.png" alt="Rectangle image" class="image4">
                        <img src="./access/image/Rectangle 10.png" alt="Rectangle image" class="image4">
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
